<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Login & Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0f0c0, #fce7f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #ff6f91;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }

        .tab.active {
            border-bottom: 2px solid #ff6f91;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active {
            display: flex;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #ff6f91;
            box-shadow: 0 0 5px #ff6f91;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3f6f;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ff6f91;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
      <img src="image/picture.jpg" alt="Skincare Logo" width="108" height="89">
      <div class="tabs">
        <div class="tab active" id="user-tab">User Login</div>
            <div class="tab" id="admin-tab">Admin Login</div>
            <div class="tab" id="register-tab">Register</div>
        </div>

        <!-- User Login Form -->
        <form id="user-form" class="active" action="user-dashboard.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login as User</button>
            <a href="#">Forgot Password?</a>
        </form>

        <!-- Admin Login Form -->
        <form id="admin-form" action="admin-dashboard.html" method="post">
            <input type="text" name="adminname" placeholder="Admin Username" required>
            <input type="password" name="adminpass" placeholder="Password" required>
            <button type="submit">Login as Admin</button>
            <a href="#">Forgot Password?</a>
        </form>

        <!-- User Register Form -->
        <form id="register-form" action="user-dashboard.html" method="post">
            <input type="text" name="newusername" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="newpassword" placeholder="Password" required>
            <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const userTab = document.getElementById('user-tab');
        const adminTab = document.getElementById('admin-tab');
        const registerTab = document.getElementById('register-tab');

        const userForm = document.getElementById('user-form');
        const adminForm = document.getElementById('admin-form');
        const registerForm = document.getElementById('register-form');

        userTab.addEventListener('click', () => {
            userTab.classList.add('active');
            adminTab.classList.remove('active');
            registerTab.classList.remove('active');

            userForm.classList.add('active');
            adminForm.classList.remove('active');
            registerForm.classList.remove('active');
        });

        adminTab.addEventListener('click', () => {
            adminTab.classList.add('active');
            userTab.classList.remove('active');
            registerTab.classList.remove('active');

            adminForm.classList.add('active');
            userForm.classList.remove('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            userTab.classList.remove('active');
            adminTab.classList.remove('active');

            registerForm.classList.add('active');
            userForm.classList.remove('active');
            adminForm.classList.remove('active');
        });
    </script>
</body>
</html>
